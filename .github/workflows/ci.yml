name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test --lib
      - name: Run e2e tests
        run: cargo test --test e2e_local
      - name: Run query endpoint test
        run: cargo test --test query_http_test
